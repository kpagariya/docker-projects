version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: user_management_db
    restart: always
    environment:
      MYSQL_DATABASE: user_management_db
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - user_management_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: user_management_backend
    restart: always
    environment:
      - SECRET_KEY=django-insecure-change-this-in-production-12345
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DB_NAME=user_management_db
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_HOST=db
      - DB_PORT=3306
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080,http://frontend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - user_management_network
    volumes:
      - ./backend:/app

  # JavaScript Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: user_management_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - user_management_network

networks:
  user_management_network:
    driver: bridge

volumes:
  mysql_data:

